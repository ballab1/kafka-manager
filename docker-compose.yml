version: '3.5'

services:
    kafkamgr:
        build:
            args:
                CONTAINER_NAME: kafkamgr
                CONTAINER_VERSION: 1.0.6
                DEBUG_TRACE: 0
                FROM_BASE: openjdk_8u131.11-r2:20180314
                KM_ARGS: 'play.http.context=/kafkamgr -Djava.net.preferIPv4Stack=true' 
                KM_VERSION: 1.3.3.16
            cache_from:
                - alpine:3.6
                - base_container:20180314
                - openjdk_8u131.11-r2:20180314
            context: .
            dockerfile: Dockerfile
        container_name: kafkamgr
        environment:
            APPLICATION_SECRET: letmein
            ZK_HOSTS: zookeeper:2181,10.1.3.11:2181
        hostname: kafkamgr
        image: kafkamgr:20180314
#        links:
#            - zookeeper:zookeeper
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        ports:
            - 8006:9000
#        restart: unless-stopped


